<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enregistrer un abonné</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { background: #fff; padding: 30px; margin: 40px auto; width: 400px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
        h2 { text-align: center; color: #2c3e50; }
        label { display: block; margin-top: 15px; color: #34495e; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
        button { margin-top: 20px; width: 100%; padding: 10px; background: #2980b9; color: #fff; border: none; border-radius: 4px; font-size: 16px; }
        .success { color: green; text-align: center; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 th:text="${formTitle}">Enregistrer un abonné</h2>
        <form th:action="@{/abonnes/save}" th:object="${abonne}" method="post">
            <input type="hidden" th:field="*{id}" />
            <label>Nom:</label>
            <input type="text" th:field="*{nom}" required/>

            <label>Prénom:</label>
            <input type="text" th:field="*{prenom}" required/>

            <label>Sexe:</label>
            <select th:field="*{sexe}">
                <option value="F">F</option>
                <option value="M">M</option>
            </select>

            <label>Numéro de téléphone:</label>
            <input type="text" th:field="*{numTelephone}" required/>

            <label>Ville:</label>
            <input type="text" th:field="*{ville}" required/>

            <label>Secteur:</label>
            <input type="text" th:field="*{secteur}" required/>

            <label>Mail:</label>
            <input type="email" th:field="*{mail}">

            <button type="submit">Enregistrer</button>
        </form>
        <div th:if="${param.success}">
            <p class="success">Abonné enregistré avec succès !</p>
        </div>
    </div>
</body>
</html>
